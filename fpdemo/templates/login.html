<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link rel="stylesheet" href="/static/css/layui.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url('/static/images/bg.jpg'); /* 使用本地背景图 */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* 添加遮罩层增强文字可读性 */
    /*
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 77, 64, 0.6));
      z-index: 1;
    }
    */

    .login-box {
      width: 400px;
      background-color: #fff; /* 恢复原始背景色 */
      border-radius: 6px; /* 恢复原始圆角 */
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); /* 恢复原始阴影 */
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .login-header {
      background-color: #009688;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
    }

    .login-form {
      padding: 30px;
    }

    .layui-form-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .layui-form-label {
      width: 70px;
      text-align: right;
      padding-right: 15px;
      white-space: nowrap;
    }

    .layui-input-block {
      flex: 1;
      margin-left: 0;
    }

    .layui-btn {
      width: 100%;
      background-color: #009688;
      border: none;
    }

    .register-btn {
      width: 100%;
      background-color: #fff;
      color: #666;
      border: 1px solid #e6e6e6;
      margin-top: 10px;
    }

    .register-btn:hover {
      color: #009688;
      border-color: #009688;
    }

    /* 优化新增样式 */
    .layui-input:focus {
      border-color: #009688;
      box-shadow: 0 0 0 2px rgba(0, 150, 136, 0.2);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-header">用户登录</div>
    <div class="login-form">
      <form class="layui-form" action="/login" method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required"
                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required"
                   placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" type="submit">登录</button>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <a href="/register" class="layui-btn register-btn">没有账号？立即注册</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/layui.js"></script>
  <script>
    layui.use('form', function() {
      var form = layui.form;
      form.on('submit(formDemo)', function(data) {
        return true;
      });
    });
  </script>
</body>
</html>
